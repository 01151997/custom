<div class="example-container">
  <mat-toolbar class="example-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()" class="button">
      <img src="assets/img/icon-menu.png" alt="Menu">
    </button>
    <h1>Custom Airlines |</h1>
    <span class="menu-spacer"></span>
    <span style="font-size: 12px; color:white;"> Fly Easy</span>
  </mat-toolbar>


  <mat-sidenav-container  class="example-sidenav-container" >
  <mat-sidenav #sidenav   mode="over" fixedTopGap="56">
    <mat-nav-list>
    <a mat-list-item routerLink="/employeedetails" routerLinkActive="Active" class="a-list-item">Dashboard</a>
    </mat-nav-list>
    <mat-nav-list>
    <a mat-list-item routerLink="/bookingdetails" routerLinkActive="Active" class="a-list-item">Bookings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container> 

 <footer class="footerStyle" >
  <span class="footer_span"> Welcome to Custom Airlines </span>
 </footer> 
</div>
